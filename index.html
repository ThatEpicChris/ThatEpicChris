  <style>
    .highFiveBubble {
  width: 100px;
  height: 100px;
  position: fixed;
  bottom: 30px;
  right: 30px;
  font-size: 64px;
  line-height: 90px;
  text-align: center;
  padding: 20px;
  z-index: 50;
  background-color: rgba(238, 238, 238, 0.7);
  clip-path: url(#highFiveClip);
  cursor: pointer;
  -webkit-transition: all 0.15s;
  -moz-transition: all 0.15s;
  -o-transition: all 0.15s;
  -ms-transition: all 0.15s;
  transition: all 0.15s;
  -webkit-user-select: none;       
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
  touch-action: manipulation;
  zoom: 1;
}
@media only screen and (min-device-width : 375px) and (max-device-width : 812px) and (-webkit-device-pixel-ratio : 3) {
  .highFiveBubble {
    height: 200px;
    width: 200px;
    font-size: 124px !important;
    position: fixed;
    bottom: 30px;
    right: 30px;
    line-height: 200px;
    padding: 5px;
    text-align: center;
    z-index: 50;
    background-color: rgba(238, 238, 238, 0.7);
    clip-path: url(#highFiveClip);
    cursor: pointer;
    -webkit-transition: all 0.15s;
    -moz-transition: all 0.15s;
    -o-transition: all 0.15s;
    -ms-transition: all 0.15s;
    transition: all 0.15s;
    touch-action: manipulation;
   }
  @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
	  .highFiveBubble {
		  backdrop-filter: blur(30px);
		  -webkit-backdrop-filter: blur(30px);
	  }
  }
}
@supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
	.highFiveBubble {
		backdrop-filter: blur(10px);
		-webkit-backdrop-filter: blur(10px);
	}
}
.highFiveBubble:hover {
  background-color: rgba(238,238,238,0.5);
  zoom: 1.05;
  text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
  transform: rotate(-10deg);
}
.highFiveBubble:active {
  zoom: 1.1;
  text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
}
.h5ico {
  pointer-events: none;
  -webkit-user-select: none;      
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.bubbleHide {
  position: absolute;
}
.highFiveInfo {
    width: 400px;
    height: auto;
    background-color: rgba(238, 238, 238, 0.7);
    border-radius: 30px;
    padding: 30px;
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    position: absolute;
    bottom: 20vh;
    left: calc(50vw - 200px);
    display: none;
    z-index: 9999999999;
    transition: all 0.25s;
}
.highFiveShade {
  height: 100vh;
  width: 100vw;
  position: fixed;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,0.6);
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  z-index: 9999999998;
  display: none;
  transition: all 0.25s;
}
.highFiveVisible {
  display: block !important;
}
  </style>
  <script>
    var highFiveToggle = 0;
    function highFive() {
      if (highFiveToggle === 0) {
        document.getElementById("highFiveShade").classList.add("highFiveVisible");
        document.getElementById("highFiveInfo").classList.add("highFiveVisible");
        highFiveToggle = 1;
      } else {
        document.getElementById("highFiveShade").classList.remove("highFiveVisible");
        document.getElementById("highFiveInfo").classList.remove("highFiveVisible");
        highFiveToggle = 0;
      }
      
    }
  </script>
